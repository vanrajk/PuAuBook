<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shloka Detail</title>
</head>
<body>
    <h1>{{ shloka.shlok_text }}</h1>
    {% if shloka.audio %}
        <audio controls>
            <source src="{{ shloka.audio.file.url }}" type="audio/m4a">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>No audio file available.</p>
    {% endif %}
</body>
</html>
