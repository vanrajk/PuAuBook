{% extends 'base_generic.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>Welcome to the Home Page</h1>
<p>Here is a list of all books:</p>
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.book_name }}</a>
    </li>
    {% empty %}
    <li>No books available.</li>
    {% endfor %}
</ul>
{% endblock %}
